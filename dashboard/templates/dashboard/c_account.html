{% extends './base.html' %} {% load crispy_forms_tags %} {% block title %} - Projects {% endblock title %}

{% block topSection %}

<h2 class="section-header-title"> <span class="fas fa-mug-hot 3x"></span> — My Account
</h2>
{%  endblock %}
{%block content %}
<div class="container">


    <div class="panel-body">
        <b>Profile Picture </b>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <img src="{{ user.userprofile.profile_image.url }}" class="img-responsive" alt="project-photo">
        </div>
        <div class="col-lg-8 offset-lg-2">

            <form action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

    </div>
</div>
