{% extends './base.html' %} {% load crispy_forms_tags %} {% block title %} - Projects {% endblock title %}

{% block topSection %}
<a href="/dashboard/projects/new/" class="btn btn-primary btn-raised pull-right">
    <span class="glyphicon glyphicon-plus-sign offset-right" aria-hidden="true"></span>
    New Project
</a>
<h2 class="section-header-title"> <span class="fas fa-mug-hot 3x"></span> — Project | Edit
</h2>
{%  endblock %}
{%block content %}
<div class="container">

  
    <div class="panel-body">
     <b>Applicants | 78 </b>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <img src="{{ project.photo.url }}" class="img-responsive" alt="project-photo">
        </div>
        <div class="col-lg-8 offset-lg-2">

            <form action="./edit" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

    </div>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <!-- — Thumbnails
  <span class="fas fa-mug-hot fa-5x" aria-hidden="true"></span>
  <span class="visible-xs">Notifications</span> -->
</div>

{% endblock %}
